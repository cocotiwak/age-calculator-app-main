<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap");
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<title>Age calculator</title>
	</head>
	<body class="bg-Off-white px-[5%] font-display">
		<main class="flex min-w-[90%] bg-white mt-[10%] justify-center">
			<div
				class="flex text-Smokey-grey text-xs gap-5 p-5 flex-row justify-center"
			>
				<div>
					<p class="text-[10px]">DAY</p>
					<input
						type="text"
						placeholder="DD"
						class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
						maxlength="2"
						size="1"
						id="day"
						required
					/>
				</div>
				<div>
					<p class="text-[10px]">MONTH</p>
					<input
						type="text"
						placeholder="MM"
						class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
						maxlength="2"
						size="1"
						id="month"
						required
					/>
				</div>
				<div>
					<p class="text-[10px]">YEAR</p>
					<input
						type="text"
						placeholder="YYYY"
						class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
						maxlength="4"
						size="1"
						id="day"
						required
					/>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://twitter.com/kenyaldanbulat">danoe</a>.
		</div>
	</body>
</html>
