<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap");
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="./css/styles.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/favicon-32x32.png"
			type="image/x-icon"
		/>

		<title>Age calculator</title>
	</head>
	<body class="bg-Off-white px-[5%] font-display">
		<main
			class="flex min-w-[90%] bg-white mt-[10%] flex-col pb-10 rounded-t-lg rounded-bl-lg rounded-br-[3rem]"
		>
			<form action="" id="formisi">
				<div class="flex justify-center">
					<div
						class="flex text-Smokey-grey text-xs gap-5 p-5 flex-row border-b-2 w-[80%] justify-center pb-10"
					>
						<div>
							<p class="text-[10px]" id="hari">DAY</p>
							<input
								type="text"
								placeholder="DD"
								class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
								maxlength="2"
								size="1"
								id="dayinput"
							/>
							<p
								class="text-[10px] italic text-red-600"
								style="font-style: italic"
								id="alertday"
							></p>
						</div>
						<div>
							<p class="text-[10px]" id="bulan">MONTH</p>
							<input
								type="text"
								placeholder="MM"
								class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
								maxlength="2"
								size="1"
								id="monthinput"
							/>
							<p
								class="text-[10px] italic text-red-600"
								style="font-style: italic"
								id="alertmonth"
							></p>
						</div>
						<div>
							<p class="text-[10px]" id="tahun">YEAR</p>
							<input
								type="text"
								placeholder="YYYY"
								class="font-display text-sm border-2 border-Light-grey rounded-md p-2"
								maxlength="4"
								size="1"
								id="yearinput"
							/>
							<p
								class="text-[10px] italic text-red-600"
								style="font-style: italic"
								id="alertyear"
							></p>
						</div>
					</div>
				</div>

				<div class="flex justify-center mt-[-20px]">
					<button
						class="w-[50px] h-[50px] bg-Purple flex items-center justify-center rounded-full"
						type="submit"
						id="btn"
					>
						<img src="./assets/images/icon-arrow.svg" alt="" class="w-[25px]" />
					</button>
				</div>
			</form>
			<div class="ml-5">
				<p class="text-[50px] italic font-bold">
					<span class="text-Purple" id="stripYears">--</span
					><span
						class="text-Purple"
						id="resultYear"
						style="display: none"
					></span>
					years
				</p>
				<p class="text-[50px] italic font-bold">
					<span class="text-Purple" id="stripMonths">--</span>
					<span
						class="text-Purple"
						id="resultMonth"
						style="display: none"
					></span>
					months
				</p>
				<p class="text-[50px] italic font-bold">
					<span class="text-Purple" id="stripDays">--</span
					><span
						class="text-Purple"
						id="resultDay"
						style="display: none"
					></span>
					days
				</p>
			</div>
		</main>
		<div class="attribution mt-10">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://twitter.com/kenyaldanbulat">danoe</a>.
		</div>
		<script src="./count.js"></script>
	</body>
</html>
